<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="static/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/script.js"></script>
</head>

<body>
    <div id="sidedrawer" class="mui--no-user-select">
        <div id="sidedrawer-brand" class="mui--appbar-line-height">
            <span class="mui--text-title">Brand.io</span>
        </div>
        <div class="mui-divider"></div>
        <ul>
            <li>
                <strong>Input Box</strong>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                </ul>
            </li>
            <li>
                <strong>Combo</strong>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                </ul>
            </li>
            <li>
                <strong>Tabss</strong>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <header id="header">
        <div class="mui-appbar mui--appbar-line-height">
            <div class="mui-container-fluid">
                <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer" onclick="increaseWidth('customWidth')">☰</a>
                <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer" onclick="increaseWidth()">☰</a>
                <span class="mui--text-title mui--visible-xs-inline-block mui--visible-sm-inline-block">Brand.io</span>
                <span class="glyphicon glyphicon-envelope nav-icons pull-right  mui--hidden-xs mui--hidden-sm js-hide-sidedrawer"></span>
                <span class="glyphicon glyphicon-envelope nav-icons pull-right  mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer"></span>
                <span class="glyphicon glyphicon-bell nav-icons pull-right  mui--hidden-xs mui--hidden-sm js-hide-sidedrawer"></span>
                <span class="glyphicon glyphicon-bell nav-icons pull-right  mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer"></span>
                <span class="glyphicon glyphicon glyphicon-wrench nav-icons pull-right  mui--hidden-xs mui--hidden-sm js-hide-sidedrawer"></span>
                <span class="glyphicon glyphicon glyphicon-wrench nav-icons pull-right  mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer"></span>

            </div>
        </div>

    </header>
    <div id="content-wrapper">
        <div class="mui--appbar-height"></div>

        <div id="content-div" class="main-content set-calculatedWidthDiv">
            <h1>Brand.io</h1>
        </div>
        <br>

    </div>

        <div class="mui-container-fluid">
            <br> Made with ♥ by <a href="https://www.muicss.com">MUI</a>
        </div>
    </footer> -->
</body>

</html>
